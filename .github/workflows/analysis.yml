name: Generate Course Rankings

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows you to run the action manually from the Actions tab

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository files to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install the libraries needed for cleaning and plotting
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 4: Run your analysis script
      - name: Run analysis code
        run: python analysis.py

      # Step 5: Save outputs as an Artifact for the grader
      - name: Upload outputs for grading
        uses: actions/upload-artifact@v4
        with:
          name: analysis-outputs
          path: |
            final_ranking.csv
            course_ranking_figure.png
